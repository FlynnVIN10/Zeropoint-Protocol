<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Training Status - Zeropoint Protocol</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .status { margin: 20px 0; }
        .noscript { background: #f5f5f5; padding: 20px; border-radius: 5px; }
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        .json-link { margin: 20px 0; }
        .json-link a { color: #0066cc; text-decoration: none; }
        .json-link a:hover { text-decoration: underline; }
        .metrics { background: #e8f4fd; padding: 15px; border-radius: 5px; margin: 20px 0; }
    </style>
</head>
<body>
    <h1>Training Status</h1>
    
    <div class="json-link">
        <a href="/api/training/status">View JSON</a>
    </div>
    
    <div class="status" id="status">
        <p>Loading training status...</p>
    </div>
    
    <noscript>
        <div class="noscript">
            <h3>Training Status (JavaScript Disabled)</h3>
            <table>
                <tr><th>Run ID</th><td>2025-08-23T18:10:00Z</td></tr>
                <tr><th>Epoch</th><td>1</td></tr>
                <tr><th>Step</th><td>120</td></tr>
                <tr><th>Loss</th><td>0.3452</td></tr>
                <tr><th>Duration</th><td>95.1s</td></tr>
                <tr><th>Commit</th><td>232edb7b</td></tr>
            </table>
        </div>
    </noscript>

    <script>
        fetch('/api/training/status')
            .then(response => response.json())
            .then(data => {
                document.getElementById('status').innerHTML = `
                    <h3>Live Training Status</h3>
                    <div class="metrics">
                        <table>
                            <tr><th>Run ID</th><td>${data.run_id}</td></tr>
                            <tr><th>Epoch</th><td>${data.epoch}</td></tr>
                            <tr><th>Step</th><td>${data.step}</td></tr>
                            <tr><th>Loss</th><td>${data.loss}</td></tr>
                            <tr><th>Duration</th><td>${data.duration_s}s</td></tr>
                            <tr><th>Commit</th><td>${data.commit}</td></tr>
                            <tr><th>Timestamp</th><td>${data.ts}</td></tr>
                        </table>
                    </div>
                `;
            })
            .catch(error => {
                document.getElementById('status').innerHTML = `
                    <p style="color: red;">Error loading training status: ${error.message}</p>
                `;
            });
    </script>
</body>
</html>
