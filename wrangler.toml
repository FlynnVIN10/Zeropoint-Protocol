# Cloudflare Pages configuration - Static deployment
pages_build_output_dir = "public"

# Workers AI binding for Pages Functions
[ai]
binding = "AI"

[env.production]
name = "zeropoint-protocol"

[env.production.ai]
binding = "AI"

[env.production.vars]
BUILD_COMMIT = "1604e587"
BUILD_TIME = "2025-09-09T18:00:00Z"
CI_STATUS = "green"
MOCKS_DISABLED = "1"
TRAINING_ENABLED = "1"
DATABASE_URL = "postgresql://zeropoint_user:secure_password@ep-cool-mode-a5m2n9p9.us-east-2.aws.neon.tech/zeropoint_iaai?sslmode=require"
GOVERNANCE_MODE = "dual-consensus"
SYNTHIENTS_ACTIVE = "1"
