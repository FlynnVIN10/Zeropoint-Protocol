name: Rollback Validation (Permanent Gate)
on:
  pull_request:
    branches: [ main ]
  workflow_dispatch: {}
permissions:
  contents: read
env:
  NODE_VERSION: '20'
jobs:
  smoke_pr_head_local:
    name: Smoke (PR Head, local)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.sha }}
          fetch-depth: 1
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
      - run: npm ci
      - run: npm run build
      - name: Start preview (4173)
        run: |
          nohup npm run preview -- --port 4173 >/tmp/preview_head.log 2>&1 &
          echo $! > /tmp/preview_head.pid; sleep 3
      - name: Smoke probes (PR Head)
        run: |
          set -e; BASE="http://localhost:4173"; mkdir -p evidence/rollback
          for p in "/" "/consensus/proposals" "/robots.txt" "/sitemap.xml" "/api/healthz" "/api/readyz"; do
            echo "GET $BASE$p" | tee -a evidence/rollback/pr_head_curl.log
            curl -fsS "$BASE$p" | head -c 400 >> evidence/rollback/pr_head_curl.log || (echo "Probe failed: $p" && exit 1)
            echo -e "\n----" >> evidence/rollback/pr_head_curl.log
          done
      - if: always()
        run: 'if [ -f /tmp/preview_head.pid ]; then kill $(cat /tmp/preview_head.pid) || true; fi'
      - uses: actions/upload-artifact@v4
        with:
          name: evidence-pr-head
          path: |
            /tmp/preview_head.log
            evidence/rollback/pr_head_curl.log
  smoke_rollback_base_local:
    name: Smoke (Rollback/Base, local)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.base.sha }}
          fetch-depth: 1
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
      - run: npm ci
      - run: npm run build
      - name: Start preview (5173)
        run: |
          nohup npm run preview -- --port 5173 >/tmp/preview_base.log 2>&1 &
          echo $! > /tmp/preview_base.pid; sleep 3
      - name: Smoke probes (Rollback/Base)
        run: |
          set -e; BASE="http://localhost:5173"; mkdir -p evidence/rollback
          for p in "/" "/consensus/proposals" "/robots.txt" "/sitemap.xml" "/api/healthz" "/api/readyz"; do
            echo "GET $BASE$p" | tee -a evidence/rollback/rollback_base_curl.log
            curl -fsS "$BASE$p" | head -c 400 >> evidence/rollback/rollback_base_curl.log || (echo "Probe failed: $p" && exit 1)
            echo -e "\n----" >> evidence/rollback/rollback_base_curl.log
          done
      - if: always()
        run: 'if [ -f /tmp/preview_base.pid ]; then kill $(cat /tmp/preview_base.pid) || true; fi'
      - uses: actions/upload-artifact@v4
        with:
          name: evidence-rollback-base
          path: |
            /tmp/preview_base.log
            evidence/rollback/rollback_base_curl.log
  pages_dual_deploy_and_probe:
    name: Cloudflare Pages (PR & Rollback) â€” best-effort
    runs-on: ubuntu-latest
    needs: [smoke_pr_head_local, smoke_rollback_base_local]
    if: ${{ secrets.CF_ACCOUNT_ID != '' && secrets.CF_API_TOKEN != '' && secrets.CF_PROJECT_NAME != '' }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1
      - run: npm i -g wrangler@3
      - name: Deploy PR preview
        id: deploy_pr
        env:
          BRANCH_NAME: pr-${{ github.run_id }}
          CF_PROJECT_NAME: ${{ secrets.CF_PROJECT_NAME }}
        run: |
          set -e; npm ci; npm run build
          wrangler pages deploy . --project-name "$CF_PROJECT_NAME" --branch "$BRANCH_NAME" | tee /tmp/wrangler_deploy_pr.log
          PREVIEW_URL=$(grep -Eo 'https?://[^ ]+\.pages\.dev' /tmp/wrangler_deploy_pr.log | tail -n1)
          echo "url=$PREVIEW_URL" >> "$GITHUB_OUTPUT"
      - name: Probe PR preview
        run: |
          set -e; URL="${{ steps.deploy_pr.outputs.url }}"; test -n "$URL"; mkdir -p evidence/rollback
          for p in "/" "/consensus/proposals" "/robots.txt" "/sitemap.xml" "/api/healthz" "/api/readyz"; do
            echo "GET $URL$p" | tee -a evidence/rollback/pr_head_pages_curl.log
            curl -fsS "$URL$p" | head -c 400 >> evidence/rollback/pr_head_pages_curl.log || (echo "Probe failed: $p" && exit 1)
            echo -e "\n----" >> evidence/rollback/pr_head_pages_curl.log
          done
      - name: Deploy Rollback preview
        id: deploy_rb
        env:
          BRANCH_NAME: rollback-${{ github.run_id }}
          CF_PROJECT_NAME: ${{ secrets.CF_PROJECT_NAME }}
        run: |
          set -e
          git fetch origin ${{ github.event.pull_request.base.ref }} --depth=1
          mkdir -p /tmp/base && git --work-tree=/tmp/base checkout ${{ github.event.pull_request.base.sha }} -- .
          cd /tmp/base; npm ci; npm run build
          wrangler pages deploy . --project-name "$CF_PROJECT_NAME" --branch "$BRANCH_NAME" | tee /tmp/wrangler_deploy_rb.log
          PREVIEW_URL=$(grep -Eo 'https?://[^ ]+\.pages\.dev' /tmp/wrangler_deploy_rb.log | tail -n1)
          echo "url=$PREVIEW_URL" >> "$GITHUB_OUTPUT"
      - name: Probe Rollback preview
        run: |
          set -e; URL="${{ steps.deploy_rb.outputs.url }}"; test -n "$URL"; mkdir -p evidence/rollback
          for p in "/" "/consensus/proposals" "/robots.txt" "/sitemap.xml" "/api/healthz" "/api/readyz"; do
            echo "GET $URL$p" | tee -a evidence/rollback/rollback_pages_curl.log
            curl -fsS "$URL$p" | head -c 400 >> evidence/rollback/rollback_pages_curl.log || (echo "Probe failed: $p" && exit 1)
            echo -e "\n----" >> evidence/rollback/rollback_pages_curl.log
          done
      - uses: actions/upload-artifact@v4
        with:
          name: evidence-cloudflare-pages
          path: |
            /tmp/wrangler_deploy_pr.log
            /tmp/wrangler_deploy_rb.log
            evidence/rollback/pr_head_pages_curl.log
            evidence/rollback/rollback_pages_curl.log
  gate:
    name: Rollback Gate
    runs-on: ubuntu-latest
    needs: [smoke_pr_head_local, smoke_rollback_base_local]
    steps:
      - run: echo "Rollback & PR smoke passed. Gate open."
