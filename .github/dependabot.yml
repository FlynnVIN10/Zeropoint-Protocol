    commit-message:
      prefix: "python"
      include: "scope"
    labels:
      - "dependencies"
      - "python"
      - "automated"
    # Group Python updates
    groups:
      ai-packages:
        patterns:
          - "tinygrad"
          - "torch"
          - "torchvision"
          - "torchaudio"
        update-types:
          - "minor"
          - "patch"
      security-packages:
