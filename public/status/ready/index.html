<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ready Status - Zeropoint Protocol</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .status { margin: 20px 0; }
        .noscript { background: #f5f5f5; padding: 20px; border-radius: 5px; }
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        .json-link { margin: 20px 0; }
        .json-link a { color: #0066cc; text-decoration: none; }
        .json-link a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <h1>Ready Status</h1>
    
    <div class="json-link">
        <a href="/api/readyz">View JSON</a>
    </div>
    
    <div class="status" id="status">
        <p>Loading status...</p>
    </div>
    
    <noscript>
        <div class="noscript">
            <h3>Status (JavaScript Disabled)</h3>
            <table>
                <tr><th>Status</th><td>ready</td></tr>
                <tr><th>Commit</th><td>d5afa53a</td></tr>
                <tr><th>Build Time</th><td>2025-08-24T20:04:33.598Z</td></tr>
            </table>
        </div>
    </noscript>

    <script>
        fetch('/api/readyz')
            .then(response => response.json())
            .then(data => {
                document.getElementById('status').innerHTML = `
                    <h3>Live Status</h3>
                    <table>
                        <tr><th>Ready</th><td>${data.ready}</td></tr>
                        <tr><th>Database</th><td>${data.db}</td></tr>
                        <tr><th>Cache</th><td>${data.cache}</td></tr>
                    </table>
                `;
            })
            .catch(error => {
                document.getElementById('status').innerHTML = `
                    <p style="color: red;">Error loading status: ${error.message}</p>
                `;
            });
    </script>
</body>
</html>
