<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ready Status - Zeropoint Protocol</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    table { border-collapse: collapse; width: 100%; max-width: 600px; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
    th { background-color: #f2f2f2; }
  </style>
</head>
<body>
  <h1>Ready Status</h1>
  <table>
    <tr><th>Ready</th><td id="ready"></td></tr>
    <tr><th>Database</th><td id="db"></td></tr>
    <tr><th>Cache</th><td id="cache"></td></tr>
  </table>
  <script>
    fetch('/api/readyz')
      .then(res => res.json())
      .then(data => {
        document.getElementById('ready').textContent = data.ready;
        document.getElementById('db').textContent = data.db ?? 'n/a';
        document.getElementById('cache').textContent = data.cache ?? 'n/a';
      }).catch(err => console.error(err));
  </script>
</body>
</html>
