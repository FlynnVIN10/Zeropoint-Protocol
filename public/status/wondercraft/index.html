<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wondercraft Status - Zeropoint Protocol</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .status { margin: 20px 0; }
        .noscript { background: #f5f5f5; padding: 20px; border-radius: 5px; }
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        .json-link { margin: 20px 0; }
        .json-link a { color: #0066cc; text-decoration: none; }
        .json-link a:hover { text-decoration: underline; }
        .status-indicator { display: inline-block; width: 12px; height: 12px; border-radius: 50%; margin-right: 8px; }
        .status-active { background-color: #4CAF50; }
        .status-inactive { background-color: #f44336; }
    </style>
</head>
<body>
    <h1>Wondercraft Status</h1>
    
    <div class="json-link">
        <a href="/wondercraft/status.json">View JSON</a>
    </div>
    
    <div class="status" id="status">
        <p>Loading Wondercraft status...</p>
    </div>
    
    <noscript>
        <div class="noscript">
            <h3>Wondercraft Status (JavaScript Disabled)</h3>
            <table>
                <tr><th>Configured</th><td>true</td></tr>
                <tr><th>Active</th><td>true</td></tr>
                <tr><th>Last Contact</th><td>2025-08-23T22:15:00Z</td></tr>
                <tr><th>Notes</th><td>Running scenario</td></tr>
            </table>
        </div>
    </noscript>

    <script>
        fetch('/wondercraft/status.json')
            .then(response => response.json())
            .then(data => {
                const statusClass = data.active ? 'status-active' : 'status-inactive';
                const statusText = data.active ? 'Active' : 'Inactive';
                
                document.getElementById('status').innerHTML = `
                    <h3>Live Wondercraft Status</h3>
                    <table>
                        <tr><th>Configured</th><td>${data.configured}</td></tr>
                        <tr><th>Status</th><td><span class="status-indicator ${statusClass}"></span>${statusText}</td></tr>
                        <tr><th>Notes</th><td>${data.notes}</td></tr>
                        <tr><th>Timestamp</th><td>${data.ts}</td></tr>
                    </table>
                `;
            })
            .catch(error => {
                document.getElementById('status').innerHTML = `
                    <p style="color: red;">Error loading Wondercraft status: ${error.message}</p>
                `;
                console.error('Error:', error);
            });
    </script>
</body>
</html>
