global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'zeropoint-protocol'
    environment: 'production'

rule_files:
  - "rules/*.yml"

scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
    metrics_path: /metrics
    scrape_interval: 15s

  # Zeropoint API Service
  - job_name: 'zeropoint-api'
    static_configs:
      - targets: ['zeropoint-api:3000']
    metrics_path: '/v1/metrics'
    scrape_interval: 10s
    scrape_timeout: 5s
    honor_labels: true
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        regex: '([^:]+)(?::\d+)?'
        replacement: '${1}'
      - source_labels: [__address__]
        target_label: service
        regex: '([^:]+)'
        replacement: 'zeropoint-api'

  # Zeropoint Service
  - job_name: 'zeropoint-service'
    static_configs:
      - targets: ['zeropoint:8000']
    metrics_path: '/metrics'
    scrape_interval: 10s
    scrape_timeout: 5s
    honor_labels: true
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        regex: '([^:]+)(?::\d+)?'
        replacement: '${1}'
      - source_labels: [__address__]
        target_label: service
        regex: '([^:]+)'
        replacement: 'zeropoint-service'

  # PostgreSQL Database
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres:5432']
    metrics_path: /metrics
    scrape_interval: 30s
    scrape_timeout: 10s
    honor_labels: true
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        regex: '([^:]+)(?::\d+)?'
        replacement: '${1}'
      - source_labels: [__address__]
        target_label: service
        regex: '([^:]+)'
        replacement: 'postgres'

  # Redis Cache
  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']
    metrics_path: /metrics
    scrape_interval: 30s
    scrape_timeout: 10s
    honor_labels: true
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        regex: '([^:]+)(?::\d+)?'
        replacement: '${1}'
      - source_labels: [__address__]
        target_label: service
        regex: '([^:]+)'
        replacement: 'redis'

  # IPFS Node
  - job_name: 'ipfs'
    static_configs:
      - targets: ['ipfs:5001']
    metrics_path: /metrics
    scrape_interval: 30s
    scrape_timeout: 10s
    honor_labels: true
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        regex: '([^:]+)(?::\d+)?'
        replacement: '${1}'
      - source_labels: [__address__]
        target_label: service
        regex: '([^:]+)'
        replacement: 'ipfs'

  # Nginx
  - job_name: 'nginx'
    static_configs:
      - targets: ['nginx:80']
    metrics_path: /nginx_status
    scrape_interval: 30s
    scrape_timeout: 10s
    honor_labels: true
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        regex: '([^:]+)(?::\d+)?'
        replacement: '${1}'
      - source_labels: [__address__]
        target_label: service
        regex: '([^:]+)'
        replacement: 'nginx'

  # Node Exporter (system metrics)
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
    metrics_path: /metrics
    scrape_interval: 30s
    scrape_timeout: 10s
    honor_labels: true
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        regex: '([^:]+)(?::\d+)?'
        replacement: '${1}'
      - source_labels: [__address__]
        target_label: service
        regex: '([^:]+)'
        replacement: 'node-exporter'

  # Docker containers
  - job_name: 'docker'
    static_configs:
      - targets: ['docker:9323']
    metrics_path: /metrics
    scrape_interval: 30s
    scrape_timeout: 10s
    honor_labels: true
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        regex: '([^:]+)(?::\d+)?'
        replacement: '${1}'
      - source_labels: [__address__]
        target_label: service
        regex: '([^:]+)'
        replacement: 'docker'

  # Blackbox exporter (for health checks)
  - job_name: 'blackbox'
    static_configs:
      - targets:
        - 'http://zeropoint-api:3000/v1/health'
        - 'http://zeropoint-service:8000/health'
        - 'http://nginx:80/health'
    metrics_path: /probe
    params:
      module: [http_2xx]
    scrape_interval: 30s
    scrape_timeout: 10s
    honor_labels: true
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: 'blackbox:9115'
      - source_labels: [__address__]
        target_label: service
        regex: '([^:]+)'
        replacement: 'blackbox'

  # Health check endpoints
  - job_name: 'health-checks'
    static_configs:
      - targets: 
        - 'http://zeropoint-api:3000/v1/health/live'
        - 'http://zeropoint-api:3000/v1/health/ready'
        - 'http://zeropoint-service:8000/health'
        - 'http://postgres:5432'
        - 'http://redis:6379'
        - 'http://ipfs:5001'
    metrics_path: '/metrics'
    scrape_interval: 30s
    scrape_timeout: 10s

  # Custom metrics for Zeropoint Protocol
  - job_name: 'zeropoint-metrics'
    static_configs:
      - targets: ['zeropoint-api:3000']
    metrics_path: '/v1/metrics'
    scrape_interval: 15s
    scrape_timeout: 5s
    honor_labels: true
    metric_relabel_configs:
      - source_labels: [__name__]
        regex: 'zeropoint_(.+)'
        target_label: protocol
        replacement: 'zeropoint'
      - source_labels: [__name__]
        regex: 'soulchain_(.+)'
        target_label: component
        replacement: 'soulchain'
      - source_labels: [__name__]
        regex: 'agent_(.+)'
        target_label: component
        replacement: 'agent'
      - source_labels: [__name__]
        regex: 'ipfs_(.+)'
        target_label: component
        replacement: 'ipfs' 