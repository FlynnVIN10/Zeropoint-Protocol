name: PR Rollback Validation

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
    branches: [main]

permissions:
  contents: read

jobs:
  validate:
    if: github.event.pull_request.draft == false
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install Lighthouse + deps
        run: |
          npm -g i lighthouse@12
          sudo apt-get update
          sudo apt-get install -y jq bc

      - name: Ensure script is executable
        run: chmod +x scripts/rollback-validate.sh

      - name: Run rollback validation
        env:
          TARGET_HOST: https://zeropointprotocol.ai
        run: |
          bash scripts/rollback-validate.sh "$TARGET_HOST" | tee rollback-validate.log

      - name: Collect evidence
        if: always()
        run: |
          mkdir -p evidence_artifacts
          mv rollback-validate.log evidence_artifacts/ || true
          test -f /tmp/lh.json && mv /tmp/lh.json evidence_artifacts/lighthouse.json || true
          test -f /tmp/out && mv /tmp/out evidence_artifacts/sample_response.json || true

      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pr-rollback-evidence
          path: evidence_artifacts
          if-no-files-found: warn
