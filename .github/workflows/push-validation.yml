name: Push Validation (Direct to Main)
on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

permissions:
  contents: read

env:
  NODE_VERSION: '20'

jobs:
  validation:
    name: Validate Push to Main
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: iaai/package-lock.json

      - name: Validate static files
        run: |
          echo "## Static File Validation 📁" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Author:** ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          mkdir -p evidence/push-validation
          
          REQUIRED_FILES=(
            "public/index.html"
            "public/robots.txt"
            "public/sitemap.xml"
          )
          for file in "${REQUIRED_FILES[@]}"; do
            if [ -f "$file" ]; then
              echo "✅ $file exists" >> $GITHUB_STEP_SUMMARY
              echo "File: $file" >> evidence/push-validation/validation.log
            else
              echo "❌ $file missing" >> $GITHUB_STEP_SUMMARY
              echo "Missing: $file" >> evidence/push-validation/validation.log
            fi
          done
          
          # Validate JSON structure in public API files when present
          if command -v jq >/dev/null 2>&1; then
            if [ -f public/api/healthz.json ]; then
              jq -e 'has("status") and has("commit") and has("buildTime")' public/api/healthz.json >/dev/null && echo "✅ healthz.json fields present" >> $GITHUB_STEP_SUMMARY || echo "❌ healthz.json missing fields" >> $GITHUB_STEP_SUMMARY
            fi
            if [ -f public/api/readyz.json ]; then
              jq -e 'has("ready")' public/api/readyz.json >/dev/null && echo "✅ readyz.json fields present" >> $GITHUB_STEP_SUMMARY || echo "❌ readyz.json missing fields" >> $GITHUB_STEP_SUMMARY
            fi
          fi

      - name: Upload validation evidence
        uses: actions/upload-artifact@v4
        with:
          name: push-validation-evidence
          path: evidence/push-validation/

      - name: Validation summary
        run: |
          echo "## Static File Validation Complete ✅" >> $GITHUB_STEP_SUMMARY
          echo "**Status:** Required static files and JSON (if present) validated" >> $GITHUB_STEP_SUMMARY
          echo "**Zeroth Principle:** Good intent and good heart, or the system doesn't function." >> $GITHUB_STEP_SUMMARY
