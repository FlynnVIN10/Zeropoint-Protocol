<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Consensus Proposals - Zeropoint Protocol</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    table { border-collapse: collapse; width: 100%; max-width: 800px; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
    th { background-color: #f2f2f2; }
  </style>
</head>
<body>
  <h1>Consensus Proposals</h1>
  <table>
    <thead>
      <tr><th>ID</th><th>Title</th><th>State</th></tr>
    </thead>
    <tbody id="proposals"></tbody>
  </table>
  <script>
    fetch('/consensus/proposals')
      .then(res => res.json())
      .then(data => {
        const tbody = document.getElementById('proposals');
        tbody.innerHTML = '';
        data.forEach(p => {
          const tr = document.createElement('tr');
          tr.innerHTML = `<td>${p.id}</td><td>${p.title}</td><td>${p.state}</td>`;
          tbody.appendChild(tr);
        })
      }).catch(err => console.error(err));
  </script>
</body>
</html>
