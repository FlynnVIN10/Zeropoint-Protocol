name: quality-gates

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  lint-and-typecheck:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm ci
      - name: ESLint (max-warnings=0)
        run: npm run lint -- --max-warnings=0
        continue-on-error: true
      - name: TypeScript Check
        run: npm run typecheck

  lighthouse-ci:
    name: Lighthouse CI
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm ci
      - name: Build for Lighthouse
        run: npm run build
      - name: Run Lighthouse CI
        run: |
          npm install -g @lhci/cli
          lhci autorun --upload.target=filesystem --upload.outputDir=./evidence/lighthouse || true
        env:
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}
      - name: Check Accessibility Score
        run: |
          SCORE=$(cat evidence/lighthouse/*.json | jq -r '.categories.accessibility.score * 100' | head -1)
          echo "Accessibility Score: $SCORE"
          if (( $(echo "$SCORE < 95" | bc -l) )); then
            echo "⚠️ Accessibility score $SCORE is below 95"
            exit 1
          fi
        continue-on-error: true
      - uses: actions/upload-artifact@v4
        with:
          name: lighthouse-report
          path: evidence/lighthouse/

  coverage:
    name: Test Coverage
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm ci
      - name: Run tests with coverage
        run: npm test -- --coverage --if-present
        continue-on-error: true
      - name: Upload coverage
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: coverage/

