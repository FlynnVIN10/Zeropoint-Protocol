<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Zeropoint Protocol</title>
  <link rel="stylesheet" href="/styles.css" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <header class="nav">
    <a href="/">Home</a><a href="/status/">Status</a><a href="/metrics/">Metrics</a>
    <a href="/synthiants/">Synthiants</a><a href="/library/">Library</a>
    <a href="/governance/">Governance</a><a href="/legal/licensing/">Licensing</a>
  </header>
  
  <main class="wrap">
    <h1>System Status</h1>
    <p>Real-time health and readiness monitoring for Zeropoint Protocol.</p>
    
    <section class="card">
      <h2>Status</h2>
      <pre id="hz">loading…</pre>
      <pre id="rz">loading…</pre>
    </section>
  </main>

  <footer class="foot">
    Zeroth Principle: Good intent and good heart or the system doesn't function. There is a built in firewall.
  </footer>

  <script>
    (async()=>{
      const read = async (p) => {
        try { const r = await fetch(p); return { ok:r.ok, json: await r.json().catch(()=>null), status:r.status }; }
        catch(e){ return { ok:false, json:null, status:"fetch_error" }; }
      };
      const [h,r] = await Promise.all([read('/api/healthz'), read('/api/readyz')]);
      hz.textContent = JSON.stringify(h,null,2);
      rz.textContent = JSON.stringify(r,null,2);
    })();
  </script>
</body>
</html>
