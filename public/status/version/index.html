<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Version Status - Zeropoint Protocol</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    table { border-collapse: collapse; width: 100%; max-width: 600px; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
    th { background-color: #f2f2f2; }
  </style>
</head>
<body>
  <h1>Version Status</h1>
  <table>
    <tr><th>Commit</th><td id="commit"></td></tr>
    <tr><th>Build Time</th><td id="buildTime"></td></tr>
    <tr><th>Environment</th><td id="env"></td></tr>
  </table>
  <script>
    fetch('/status/version.json')
      .then(res => res.json())
      .then(data => {
        document.getElementById('commit').textContent = data.commit;
        document.getElementById('buildTime').textContent = data.buildTime;
        document.getElementById('env').textContent = data.env ?? 'prod';
      }).catch(err => console.error(err));
  </script>
</body>
</html>
