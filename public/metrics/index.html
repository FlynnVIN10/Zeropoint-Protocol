<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Zeropoint Protocol</title>
  <link rel="stylesheet" href="/styles.css" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <header class="nav">
    <a href="/">Home</a><a href="/status/">Status</a><a href="/metrics/">Metrics</a>
    <a href="/synthiants/">Synthiants</a><a href="/library/">Library</a>
    <a href="/governance/">Governance</a><a href="/legal/licensing/">Licensing</a>
  </header>
  
  <main class="wrap">
    <h1>Live Metrics</h1>
    <p>Real-time system performance and operational data.</p>
    
    <table class="table" id="mt">
      <thead>
        <tr><th>Metric</th><th align="right">Value</th><th>Time</th></tr>
      </thead>
      <tbody></tbody>
    </table>
  </main>

  <footer class="foot">
    Zeroth Principle: Good intent and good heart or the system doesn't function. There is a built in firewall.
  </footer>

  <script>
    (async()=>{
      const rows = await fetch('/api/metrics').then(r=>r.json()).catch(()=>[]);
      const tb = document.querySelector('#mt tbody');
      tb.innerHTML = rows.map(m=>`<tr><td>${m.name}</td><td align="right">${m.value}</td><td>${m.ts}</td></tr>`).join('')
        || '<tr><td colspan="3">No metrics</td></tr>';
    })();
  </script>
</body>
</html>
