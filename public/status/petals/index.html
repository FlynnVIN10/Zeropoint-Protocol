<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Petals Status - Zeropoint Protocol</title>
  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; margin: 0; padding: 20px; background: #1e1e1e; color: #ffffff; }
    .container { max-width: 900px; margin: 0 auto; }
    h1 { color: #6e00ff; }
    .card { background: #2d2d2d; border: 1px solid #444; border-radius: 8px; padding: 20px; }
    .json-link { display: inline-block; margin-top: 15px; padding: 8px 16px; background: #6e00ff; color: white; text-decoration: none; border-radius: 4px; font-weight: 500; }
    .json-link:hover { background: #5a00d4; }
    table { width: 100%; border-collapse: collapse; margin-top: 15px; }
    th, td { text-align: left; padding: 8px; border-bottom: 1px solid #444; }
    th { background: #444; color: #fff; }
  </style>
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; connect-src 'self'; img-src 'self' data:; script-src 'self'; style-src 'self' 'unsafe-inline'; frame-ancestors 'none'; base-uri 'self'; upgrade-insecure-requests">
</head>
<body>
  <div class="container">
    <h1>Petals Status</h1>
    <div class="card">
      <p>Integration state for Petals compute mesh.</p>
      <a class="json-link" href="/petals/status.json" target="_blank">View JSON</a>
    </div>

    <noscript>
      <div class="card" style="margin-top: 20px;">
        <h3>JavaScript Disabled</h3>
        <table>
          <thead>
            <tr><th>Field</th><th>Value</th></tr>
          </thead>
          <tbody>
            <tr><td>Configured</td><td id="ns-configured">Loading...</td></tr>
            <tr><td>Active</td><td id="ns-active">Loading...</td></tr>
            <tr><td>Notes</td><td id="ns-notes">Loading...</td></tr>
            <tr><td>Timestamp</td><td id="ns-ts">Loading...</td></tr>
          </tbody>
        </table>
      </div>
    </noscript>
  </div>

  <script>
    async function load() {
      try {
        const r = await fetch('/petals/status.json');
        const d = await r.json();
        document.getElementById('ns-configured') && (document.getElementById('ns-configured').textContent = String(d.configured));
        document.getElementById('ns-active') && (document.getElementById('ns-active').textContent = String(d.active));
        document.getElementById('ns-notes') && (document.getElementById('ns-notes').textContent = d.notes || '');
        document.getElementById('ns-ts') && (document.getElementById('ns-ts').textContent = d.ts || '');
      } catch (e) { console.error(e); }
    }
    document.addEventListener('DOMContentLoaded', load);
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petals Status - Zeropoint Protocol</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .status { margin: 20px 0; }
        .noscript { background: #f5f5f5; padding: 20px; border-radius: 5px; }
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        .json-link { margin: 20px 0; }
        .json-link a { color: #0066cc; text-decoration: none; }
        .json-link a:hover { text-decoration: underline; }
        .status-indicator { display: inline-block; width: 12px; height: 12px; border-radius: 50%; margin-right: 8px; }
        .status-active { background-color: #4CAF50; }
        .status-inactive { background-color: #f44336; }
    </style>
</head>
<body>
    <h1>Petals Status</h1>
    
    <div class="json-link">
        <a href="/petals/status.json">View JSON</a>
    </div>
    
    <div class="status" id="status">
        <p>Loading Petals status...</p>
    </div>
    
    <noscript>
        <div class="noscript">
            <h3>Petals Status (JavaScript Disabled)</h3>
            <table>
                <tr><th>Configured</th><td>true</td></tr>
                <tr><th>Active</th><td>true</td></tr>
                <tr><th>Last Contact</th><td>2025-08-23T22:15:00Z</td></tr>
                <tr><th>Notes</th><td>Connected to swarm</td></tr>
            </table>
        </div>
    </noscript>

    <script>
        fetch('/petals/status.json')
            .then(response => response.json())
            .then(data => {
                const statusClass = data.active ? 'status-active' : 'status-inactive';
                const statusText = data.active ? 'Active' : 'Inactive';
                
                document.getElementById('status').innerHTML = `
                    <h3>Live Petals Status</h3>
                    <table>
                        <tr><th>Configured</th><td>${data.configured}</td></tr>
                        <tr><th>Status</th><td><span class="status-indicator ${statusClass}"></span>${statusText}</td></tr>
                        <tr><th>Notes</th><td>${data.notes}</td></tr>
                        <tr><th>Timestamp</th><td>${data.ts}</td></tr>
                    </table>
                `;
            })
            .catch(error => {
                document.getElementById('status').innerHTML = `
                    <p style="color: red;">Error loading Petals status: ${error.message}</p>
                `;
            });
    </script>
</body>
</html>
