# Redis Configuration for Phase 10 Performance Optimization
# Optimized for: <100ms response time, 99.9% uptime, <5% slow requests, 1000+ concurrent agents

# Network Configuration
bind 0.0.0.0
port 6379
timeout 0
tcp-keepalive 300

# Memory Management
maxmemory 512mb
maxmemory-policy allkeys-lru
maxmemory-samples 10

# Performance Optimization
tcp-backlog 511
tcp-nodelay yes
tcp-nopush yes

# Persistence (minimal for performance)
save ""
stop-writes-on-bgsave-error no
rdbcompression no
rdbchecksum no

# AOF Configuration (disabled for performance)
appendonly no
appendfsync no

# Connection Management
maxclients 10000
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit slave 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60

# Performance Tuning
hz 10
activerehashing yes
lazyfree-lazy-eviction no
lazyfree-lazy-expire no
lazyfree-lazy-server-del no
replica-lazy-flush no

# Logging
loglevel notice
logfile ""

# Security (minimal for development)
protected-mode no

# Monitoring and Health Checks
latency-monitor-threshold 50
slowlog-log-slower-than 10000
slowlog-max-len 128

# Performance Monitoring
# Track latency for Phase 10 targets (<100ms response time)
latency-monitor-threshold 50

# Memory optimization for high concurrent load
maxmemory-policy allkeys-lru
maxmemory-samples 10

# Connection pooling optimization
tcp-keepalive 300
timeout 0

# Disable persistence for maximum performance
save ""
appendonly no
