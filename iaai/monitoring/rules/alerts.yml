groups:
  - name: zeropoint-protocol-alerts
    rules:
      # Health Endpoint Alerts
      - alert: HealthEndpointDown
        expr: up{job="zeropoint-api"} == 0
        for: 1m
        labels:
          severity: critical
          service: zeropoint-api
        annotations:
          summary: "Health endpoint is down"
          description: "The /api/healthz endpoint has been down for more than 1 minute"
          runbook_url: "https://zeropointprotocol.ai/docs/runbooks/health-endpoint-down"

      - alert: HealthEndpointHighLatency
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket{job="zeropoint-api", endpoint="/api/healthz"}[5m])) > 0.2
        for: 2m
        labels:
          severity: warning
          service: zeropoint-api
        annotations:
          summary: "Health endpoint high latency"
          description: "95th percentile latency for /api/healthz is above 200ms"
          runbook_url: "https://zeropointprotocol.ai/docs/runbooks/high-latency"

      - alert: ReadyEndpointDown
        expr: up{job="zeropoint-api"} == 0
        for: 1m
        labels:
          severity: critical
          service: zeropoint-api
        annotations:
          summary: "Ready endpoint is down"
          description: "The /api/readyz endpoint has been down for more than 1 minute"
          runbook_url: "https://zeropointprotocol.ai/docs/runbooks/ready-endpoint-down"

      # Database Alerts
      - alert: PostgreSQLDown
        expr: up{job="postgres"} == 0
        for: 1m
        labels:
          severity: critical
          service: postgres
        annotations:
          summary: "PostgreSQL database is down"
          description: "PostgreSQL database has been down for more than 1 minute"
          runbook_url: "https://zeropointprotocol.ai/docs/runbooks/postgresql-down"

      - alert: PostgreSQLHighConnections
        expr: pg_stat_activity_count > 150
        for: 2m
        labels:
          severity: warning
          service: postgres
        annotations:
          summary: "PostgreSQL high connection count"
          description: "PostgreSQL has more than 150 active connections"
          runbook_url: "https://zeropointprotocol.ai/docs/runbooks/postgresql-high-connections"

      - alert: RedisDown
        expr: up{job="redis"} == 0
        for: 1m
        labels:
          severity: critical
          service: redis
        annotations:
          summary: "Redis cache is down"
          description: "Redis cache has been down for more than 1 minute"
          runbook_url: "https://zeropointprotocol.ai/docs/runbooks/redis-down"

      - alert: RedisHighMemory
        expr: redis_memory_used_bytes / redis_memory_max_bytes > 0.8
        for: 2m
        labels:
          severity: warning
          service: redis
        annotations:
          summary: "Redis high memory usage"
          description: "Redis memory usage is above 80%"
          runbook_url: "https://zeropointprotocol.ai/docs/runbooks/redis-high-memory"

      # API Performance Alerts
      - alert: APIHighErrorRate
        expr: rate(http_requests_total{job="zeropoint-api", status=~"5.."}[5m]) / rate(http_requests_total{job="zeropoint-api"}[5m]) > 0.05
        for: 2m
        labels:
          severity: warning
          service: zeropoint-api
        annotations:
          summary: "API high error rate"
          description: "API error rate is above 5%"
          runbook_url: "https://zeropointprotocol.ai/docs/runbooks/api-high-error-rate"

      - alert: APIHighLatency
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket{job="zeropoint-api"}[5m])) > 0.5
        for: 2m
        labels:
          severity: warning
          service: zeropoint-api
        annotations:
          summary: "API high latency"
          description: "95th percentile API latency is above 500ms"
          runbook_url: "https://zeropointprotocol.ai/docs/runbooks/api-high-latency"

      # Resource Usage Alerts
      - alert: HighCPUUsage
        expr: 100 - (avg by(instance) (irate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 80
        for: 2m
        labels:
          severity: warning
          service: system
        annotations:
          summary: "High CPU usage"
          description: "CPU usage is above 80%"
          runbook_url: "https://zeropointprotocol.ai/docs/runbooks/high-cpu-usage"

      - alert: HighMemoryUsage
        expr: (node_memory_MemTotal_bytes - node_memory_MemAvailable_bytes) / node_memory_MemTotal_bytes * 100 > 80
        for: 2m
        labels:
          severity: warning
          service: system
        annotations:
          summary: "High memory usage"
          description: "Memory usage is above 80%"
          runbook_url: "https://zeropointprotocol.ai/docs/runbooks/high-memory-usage"

      - alert: HighDiskUsage
        expr: (node_filesystem_size_bytes - node_filesystem_avail_bytes) / node_filesystem_size_bytes * 100 > 80
        for: 2m
        labels:
          severity: warning
          service: system
        annotations:
          summary: "High disk usage"
          description: "Disk usage is above 80%"
          runbook_url: "https://zeropointprotocol.ai/docs/runbooks/high-disk-usage"

      # Training Pipeline Alerts
      - alert: TrainingJobFailed
        expr: training_job_status{status="failed"} > 0
        for: 1m
        labels:
          severity: warning
          service: training
        annotations:
          summary: "Training job failed"
          description: "A training job has failed"
          runbook_url: "https://zeropointprotocol.ai/docs/runbooks/training-job-failed"

      - alert: TrainingJobStuck
        expr: training_job_duration_seconds > 3600
        for: 5m
        labels:
          severity: warning
          service: training
        annotations:
          summary: "Training job stuck"
          description: "A training job has been running for more than 1 hour"
          runbook_url: "https://zeropointprotocol.ai/docs/runbooks/training-job-stuck"

      # Security Alerts
      - alert: HighFailedLoginAttempts
        expr: rate(auth_failed_logins_total[5m]) > 10
        for: 1m
        labels:
          severity: warning
          service: security
        annotations:
          summary: "High failed login attempts"
          description: "More than 10 failed login attempts per minute"
          runbook_url: "https://zeropointprotocol.ai/docs/runbooks/high-failed-logins"

      - alert: UnusualAPIUsage
        expr: rate(http_requests_total{job="zeropoint-api"}[5m]) > 1000
        for: 2m
        labels:
          severity: warning
          service: security
        annotations:
          summary: "Unusual API usage"
          description: "API request rate is above 1000 requests per minute"
          runbook_url: "https://zeropointprotocol.ai/docs/runbooks/unusual-api-usage"
