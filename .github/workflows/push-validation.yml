name: Push Validation (Direct to Main)
on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

permissions:
  contents: read

env:
  NODE_VERSION: '20'

jobs:
  validation:
    name: Validate Push to Main
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: iaai/package-lock.json

      - name: Validate static files
        run: |
          echo "## Static File Validation ðŸ“" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Author:** ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Check required static files exist
          mkdir -p evidence/push-validation
          
          for file in "public/index.html" "public/robots.txt" "public/sitemap.xml" "public/api/healthz.json" "public/status/version.json"; do
            if [ -f "$file" ]; then
              echo "âœ… $file exists" >> $GITHUB_STEP_SUMMARY
              echo "File: $file" >> evidence/push-validation/validation.log
            else
              echo "âŒ $file missing" >> $GITHUB_STEP_SUMMARY
              echo "Missing: $file" >> evidence/push-validation/validation.log
            fi
          done
          
          # Validate commit in files
          if grep -q "9bc35947" public/index.html; then
            echo "âœ… Commit 9bc35947 found in index.html" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ Commit 9bc35947 NOT found in index.html" >> $GITHUB_STEP_SUMMARY
          fi
          
          if grep -q "9bc35947" public/api/healthz.json; then
            echo "âœ… Commit 9bc35947 found in healthz.json" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ Commit 9bc35947 NOT found in healthz.json" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Upload validation evidence
        uses: actions/upload-artifact@v4
        with:
          name: push-validation-evidence
          path: evidence/push-validation/

      - name: Validation summary
        run: |
          echo "## Static File Validation Complete âœ…" >> $GITHUB_STEP_SUMMARY
          echo "**Status:** All required static files validated successfully" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** 9bc35947 verified in key files" >> $GITHUB_STEP_SUMMARY
          echo "**Zeroth Principle:** Good intent and good heart, or the system doesn't function." >> $GITHUB_STEP_SUMMARY
