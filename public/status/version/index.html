<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Version Status - Zeropoint Protocol</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .status { margin: 20px 0; }
        .noscript { background: #f5f5f5; padding: 20px; border-radius: 5px; }
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        .json-link { margin: 20px 0; }
        .json-link a { color: #0066cc; text-decoration: none; }
        .json-link a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <h1>Version Status</h1>
    
    <div class="json-link">
        <a href="/status/version.json">View JSON</a>
    </div>
    
    <div class="status" id="status">
        <p>Loading status...</p>
    </div>
    
    <noscript>
        <div class="noscript">
            <h3>Status (JavaScript Disabled)</h3>
            <table>
                <tr><th>Commit</th><td>__BUILD_SHA__</td></tr>
                <tr><th>Build Time</th><td>__BUILD_TIME__</td></tr>
                <tr><th>Environment</th><td>prod</td></tr>
            </table>
        </div>
    </noscript>

    <script>
        fetch('/status/version.json')
            .then(response => response.json())
            .then(data => {
                document.getElementById('status').innerHTML = `
                    <h3>Live Status</h3>
                    <table>
                        <tr><th>Commit</th><td>${data.commit}</td></tr>
                        <tr><th>Build Time</th><td>${data.buildTime}</td></tr>
                        <tr><th>Environment</th><td>${data.env}</td></tr>
                    </table>
                `;
            })
            .catch(error => {
                document.getElementById('status').innerHTML = `
                    <p style="color: red;">Error loading status: ${error.message}</p>
                `;
            });
    </script>
</body>
</html>
