<!doctype html><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Status · Version</title>
<style>body{font:16px system-ui;background:#0b0f14;color:#e5e7eb;margin:0}main{max-width:880px;margin:40px auto;padding:24px}table{border-collapse:collapse}th,td{border:1px solid #1f2937;padding:8px 12px}</style>
<main>
  <h1>Version Information</h1>
  <p><a href="/status/version.json">View JSON</a></p>
  <noscript>
    <table>
      <tr><th>Commit</th><td id="commit">loading...</td></tr>
      <tr><th>Build Time</th><td id="buildTime">loading...</td></tr>
      <tr><th>Env</th><td id="env">loading...</td></tr>
    </table>
    <p><a href="/status/version.json">View JSON</a></p>
  </noscript>
  <pre id="out">loading…</pre>
</main>
<script>
  fetch("/status/version.json").then(r => r.json()).then(j => {
    document.getElementById("commit").textContent = j.commit;
    document.getElementById("buildTime").textContent = j.build_time;
    document.getElementById("env").textContent = j.env;
    out.textContent = JSON.stringify(j, null, 2);
  }).catch(e => out.textContent = String(e));
</script>
