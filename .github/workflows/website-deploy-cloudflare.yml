name: Deploy Website to Cloudflare Pages

on:
  push:
    branches: [ main ]
    paths: [ 'website-v2/**', '.github/workflows/website-deploy-cloudflare.yml' ]
  pull_request:
    branches: [ main ]
    paths: [ 'website-v2/**' ]
  workflow_dispatch:

env:
  NODE_VERSION: '18'

jobs:
  deploy-website:
    name: "Deploy Website to Cloudflare Pages"
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: Install website dependencies
        working-directory: ./website-v2
        run: npm ci
        
      - name: Build website
        working-directory: ./website-v2
        run: npm run build
        
      - name: Check build output
        working-directory: ./website-v2
        run: |
          if [ -d ".next" ]; then
            echo "‚úÖ Website built successfully"
            ls -la .next/
            echo "Build size: $(du -sh .next/)"
          else
            echo "‚ùå Build failed - no .next directory found"
            exit 1
          fi
          
      - name: Deploy to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: ${{ secrets.CLOUDFLARE_PROJECT_NAME }}
          directory: ./website-v2/.next
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Verify deployment
        run: |
          echo "üåê Website deployment initiated"
          echo "üìÅ Build directory: ./website-v2/.next"
          echo "üîë Using Cloudflare project: ${{ secrets.CLOUDFLARE_PROJECT_NAME }}"
          echo "‚úÖ Deployment workflow completed"
          
      - name: Upload deployment artifacts
        uses: actions/upload-artifact@v4
        with:
          name: website-deployment
          path: website-v2/.next/
          retention-days: 30
