name: quality
on: [pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: 20 }
      - run: npm ci
      - run: npx astro check || true
      - run: npm run build || npx astro build
      - run: node scripts/guard-no-bare-booleans.mjs
