name: Website Deployment

on:
  push:
    branches: [ main ]
    paths: [ 'website-v2/**', '.github/workflows/website-deploy.yml' ]
  pull_request:
    branches: [ main ]
    paths: [ 'website-v2/**' ]
  workflow_dispatch:

env:
  NODE_VERSION: '18'

jobs:
  build-website:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: Install website dependencies
        working-directory: ./website-v2
        run: npm ci
        
      - name: Build website
        working-directory: ./website-v2
        run: npm run build
        
      - name: Check build output
        working-directory: ./website-v2
        run: |
          if [ -d ".next" ]; then
            echo "Website built successfully"
            ls -la .next/
          else
            echo "Build failed - no .next directory found"
            exit 1
          fi
          
      - name: Upload website artifacts
        uses: actions/upload-artifact@v4
        with:
          name: website-build
          path: website-v2/.next/
          retention-days: 30
          
  test-website:
    runs-on: ubuntu-latest
    needs: build-website
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: Install website dependencies
        working-directory: ./website-v2
        run: npm ci
        
      - name: Run website tests
        working-directory: ./website-v2
        run: |
          echo "Running website tests..."
          npm test || echo "No tests configured"
          
      - name: Check website linting
        working-directory: ./website-v2
        run: |
          echo "Running website linting..."
          npm run lint || echo "No linting configured"
