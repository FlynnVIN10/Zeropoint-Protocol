name: daily-probe
on:
  schedule:
    - cron: "0 14 * * *"
jobs:
  probe:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Probe and seed evidence
        run: |
          DATE=$(date -u +%Y-%m-%d)
          mkdir -p public/evidence/compliance/$DATE
          curl -i https://zeropointprotocol.ai/api/healthz > public/evidence/compliance/$DATE/healthz.http
          curl -i https://zeropointprotocol.ai/api/readyz > public/evidence/compliance/$DATE/readyz.http
          git add public/evidence/compliance/$DATE/
          git commit -m "auto: daily probe for $DATE" || true
          git push
