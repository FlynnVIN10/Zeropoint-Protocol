<!doctype html><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Consensus Proposals</title>
<style>body{font:16px system-ui;background:#0b0f14;color:#e5e7eb;margin:0}main{max-width:880px;margin:40px auto;padding:24px}table{border-collapse:collapse}th,td{border:1px solid #1f2937;padding:8px 12px}</style>
<main>
  <h1>Consensus Proposals</h1>
  <p><a href="/consensus/proposals">View JSON</a></p>
  <noscript>
    <table>
      <tr><th>ID</th><th>Title</th><th>State</th></tr>
      <tr><td>p-001</td><td>Sample</td><td>open</td></tr>
    </table>
  </noscript>
  <table id="out"><thead><tr><th>ID</th><th>Title</th><th>State</th></tr></thead><tbody></tbody></table>
</main>
<script>fetch("/consensus/proposals").then(r=>r.json()).then(j=>{
  const tbody = document.querySelector('#out tbody');
  j.forEach(p => {
    const tr = document.createElement('tr');
    tr.innerHTML = `<td>${p.id}</td><td>${p.title}</td><td>${p.state}</td>`;
    tbody.appendChild(tr);
  });
}).catch(e=>document.body.appendChild(document.createTextNode(String(e))))</script>
