<!doctype html><html lang="en"><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Status â€” Zeropoint</title><link rel="stylesheet" href="/style.css"/>
</head><body>
<div class="wrap"><h1>Status</h1><div id="out" class="card" style="padding:16px"></div></div>
<script>
(async()=>{
  const h=await fetch('/api/healthz').then(r=>r.json()).catch(()=>null);
  const r=await fetch('/api/readyz').then(r=>r.json()).catch(()=>null);
  const el=document.getElementById('out');
  if(!h||!r){el.innerHTML='<p>probes unavailable</p>';return;}
  el.innerHTML=`<ul>
    <li>commit: <code>${h.commit}</code></li>
    <li>built: ${h.buildTime}</li>
    <li>healthz: ${h.status}</li>
    <li>readyz: ${r.ready}</li>
  </ul>`;
})();
</script>
</body></html>
