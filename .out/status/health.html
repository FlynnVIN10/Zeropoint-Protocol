<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Status - Zeropoint Protocol</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 30px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .header h1 {
            margin: 0;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        .header p {
            margin: 10px 0 0 0;
            font-size: 1.2em;
            opacity: 0.9;
        }
        .status-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .status-card {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .status-card h3 {
            margin: 0 0 15px 0;
            color: #ffd700;
        }
        .status-value {
            font-size: 1.5em;
            font-weight: bold;
            margin: 10px 0;
        }
        .status-ok {
            color: #4ade80;
        }
        .status-error {
            color: #f87171;
        }
        .back-link {
            text-align: center;
            margin-top: 30px;
        }
        .back-link a {
            color: #ffd700;
            text-decoration: none;
            font-size: 1.1em;
            padding: 10px 20px;
            border: 2px solid #ffd700;
            border-radius: 25px;
            transition: all 0.3s ease;
        }
        .back-link a:hover {
            background: #ffd700;
            color: #333;
        }
        .loading {
            text-align: center;
            font-size: 1.2em;
            opacity: 0.7;
        }
        .error {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.5);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üè• Health Status</h1>
            <p>Zeropoint Protocol System Health Monitor</p>
        </div>
        
        <div id="loading" class="loading">Loading health status...</div>
        
        <div id="content" style="display: none;">
            <div class="status-grid">
                <div class="status-card">
                    <h3>Overall Status</h3>
                    <div id="status" class="status-value status-ok"></div>
                </div>
                <div class="status-card">
                    <h3>Phase</h3>
                    <div id="phase" class="status-value"></div>
                </div>
                <div class="status-card">
                    <h3>Version</h3>
                    <div id="version" class="status-value"></div>
                </div>
                <div class="status-card">
                    <h3>Service</h3>
                    <div id="service" class="status-value"></div>
                </div>
                <div class="status-card">
                    <h3>Commit</h3>
                    <div id="commit" class="status-value"></div>
                </div>
                <div class="status-card">
                    <h3>Build Time</h3>
                    <div id="buildTime" class="status-value"></div>
                </div>
            </div>
        </div>
        
        <div id="error" class="error" style="display: none;">
            <h3>‚ö†Ô∏è Error Loading Health Status</h3>
            <p id="errorMessage"></p>
        </div>
        
        <div class="back-link">
            <a href="/">‚Üê Back to Homepage</a>
        </div>
    </div>

    <script>
        async function loadHealthStatus() {
            try {
                const response = await fetch('/api/healthz');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                
                // Hide loading, show content
                document.getElementById('loading').style.display = 'none';
                document.getElementById('content').style.display = 'block';
                
                // Update status values
                document.getElementById('status').textContent = data.status;
                document.getElementById('status').className = `status-value ${data.status === 'ok' ? 'status-ok' : 'status-error'}`;
                document.getElementById('phase').textContent = data.phase || 'N/A';
                document.getElementById('version').textContent = data.version || 'N/A';
                document.getElementById('service').textContent = data.service || 'N/A';
                document.getElementById('commit').textContent = data.commit ? data.commit.substring(0, 8) : 'N/A';
                document.getElementById('buildTime').textContent = data.buildTime ? new Date(data.buildTime).toLocaleString() : 'N/A';
                
            } catch (error) {
                console.error('Error loading health status:', error);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').style.display = 'block';
                document.getElementById('errorMessage').textContent = error.message;
            }
        }
        
        // Load health status when page loads
        loadHealthStatus();
        
        // Refresh every 30 seconds
        setInterval(loadHealthStatus, 30000);
    </script>
</body>
</html>
